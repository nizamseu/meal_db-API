<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Meal DB API</title>
</head>
<body class="mx-5">
    <header>
        <h1 class="text-center">Meal DB API</h1>

        <div class="input-group mb-3 w-50 mx-auto">
            <input id="inputField" type="text" class="form-control" placeholder="Enter Your Meal" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchMeal()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>

    </header>
    
    <main>

<!-- display error message  -->

        <section>
            <div style="display:none" id="error" class="text-center d-gri">
                <h1 class="my-5 d-flex justify-content-center text-danger">আজাইরা টিপাটিপি না কইরা ভ্যালিড ইনপুট দেন </h1>
            </div>

            <div style="display:none" id="emptyInput" class="text-center d-gri">
                <h1 class="my-5 d-flex justify-content-center text-danger">আজাইরা টিপাটিপি না কইরা ভ্যালিড ইনপুট দেন </h1>
            </div>
        </section>

    <section>
        <div class="w-50 mx-auto my-3" id="singleMeal">   
        </div>
    </section>



    <section>
        <!-- search reasult  -->
        <div id="cardItem" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>



    </main>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
